<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Class</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1 {
            color: #347cc3;
        }
        p {
            line-height: 1.6;
        }
        .text1 {
            color: red;
            font-family: 'Times New Roman', Times, serif;
        }
        .text2 {
            color: blue;
            font-family: 'Calibri', sans-serif;
        }
        .text3 {
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f8ff;
        }
        .dark-mode .content {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .switch input {
            display: none;
        }
        .slider {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slider:before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background-color: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        input:checked + .slider {
            background-color: #2c3e50;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="switch">
        <input type="checkbox" id="modeSwitch">
        <label class="slider" for="modeSwitch"></label>
    </div>
    <div class="content">
        <h1>Cyber Security Class</h1>
        <p class="text1">This is the first paragraph with Times New Roman font and red color.</p>
        <p class="text2">This is the second paragraph with Calibri font and blue color.</p>
        <p class="text3">This is the third paragraph with Courier New font and green color.</p>
    </div>
    <script>
        const modeSwitch = document.getElementById('modeSwitch');
        modeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
